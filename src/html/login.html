<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="sarveshadk">
  <meta name="description" content="Login portal for Decentralized Voting System - Secure blockchain authentication">
  <title>Login - Decentralized Voting System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fab fa-ethereum"></i>
        <h1>Decentralized Voting System</h1>
        <p>Secure blockchain-powered voting platform</p>
      </div>
    </div>

    <div class="login-card">
      <div class="card-header">
        <h2><i class="fas fa-sign-in-alt"></i> Voter Login</h2>
        <p>Enter your credentials to access the voting system</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="voter-id">
            <i class="fas fa-id-card"></i>
            Voter ID
          </label>
          <input 
            type="text" 
            id="voter-id" 
            name="voter-id" 
            placeholder="Enter your Voter ID"
            required
            autocomplete="off"
          >
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Login to Vote
        </button>

        <div class="form-footer">
          <p><i class="fas fa-shield-alt"></i> Your vote is secure and anonymous</p>
        </div>
      </form>
    </div>

    <div class="features-grid">
      <div class="feature-item">
        <i class="fas fa-vote-yea"></i>
        <h3>Secure Voting</h3>
        <p>Blockchain-powered security</p>
      </div>
      <div class="feature-item">
        <i class="fas fa-user-secret"></i>
        <h3>Anonymous</h3>
        <p>Your identity is protected</p>
      </div>
      <div class="feature-item">
        <i class="fas fa-certificate"></i>
        <h3>Transparent</h3>
        <p>Verifiable on the blockchain</p>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.classList.remove('fa-eye');
        toggleButton.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleButton.classList.remove('fa-eye-slash');
        toggleButton.classList.add('fa-eye');
      }
    }
  </script>
  <script src="../js/login.js" type="module"></script>
</body>

</html>
