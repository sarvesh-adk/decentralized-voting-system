
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sarveshadk">
    <meta name="description" content="Admin portal for Decentralized Voting System - Blockchain-powered transparent voting administration">
    <title>Admin Portal - Decentralized Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
  </head>
  <body>
    <div class="navbar">
      <div class="nav-brand">
        <i class="fas fa-vote-yea"></i>
        <span>Admin Portal</span>
      </div>
      <div class="nav-user">
        <i class="fas fa-user-shield"></i>
        <span>Administrator</span>
      </div>
    </div>

    <div class="hero-section">
      <div class="hero-content">
        <h1><i class="fab fa-ethereum"></i> Decentralized Voting System</h1>
        <p>Blockchain-powered transparent voting administration</p>
      </div>
    </div>

    <div class="main-content">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-user-plus"></i> Add Candidate</h2>
          <p>Register a new candidate for the election</p>
        </div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label for="name"><i class="fas fa-user"></i> Candidate Name</label>
              <input id="name" type="text" name="name" placeholder="Enter candidate's full name" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="party"><i class="fas fa-flag"></i> Political Party</label>
              <input id="party" type="text" name="party" placeholder="Enter party name">
            </div>
          </div>
          <button id="addCandidate" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Candidate
          </button>
          <div id="candidateMessage" class="message"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-calendar-alt"></i> Define Voting Period</h2>
          <p>Set the start and end dates for the voting period</p>
        </div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label for="startDate"><i class="fas fa-play"></i> Start Date</label>
              <input id="startDate" type="datetime-local" name="startDate">
            </div>
            <div class="form-group">
              <label for="endDate"><i class="fas fa-stop"></i> End Date</label>
              <input id="endDate" type="datetime-local" name="endDate">
            </div>
          </div>
          <button id="addDate" class="btn btn-secondary">
            <i class="fas fa-check"></i> Set Voting Dates
          </button>
          <div id="dateMessage" class="message"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
